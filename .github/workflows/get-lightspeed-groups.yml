name: Get Lightspeed Customer Groups

on:
  workflow_dispatch: # Manual trigger only

jobs:
  get-groups:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Get Customer Group IDs
        env:
          EXPO_PUBLIC_LIGHTSPEED_TOKEN: ${{ secrets.LIGHTSPEED_TOKEN }}
          EXPO_PUBLIC_LIGHTSPEED_DOMAIN_PREFIX: ${{ secrets.LIGHTSPEED_DOMAIN_PREFIX }}
        run: npx tsx scripts/getCustomerGroupIds.ts

      - name: Test sync with 5 customers (dry run)
        env:
          EXPO_PUBLIC_LIGHTSPEED_TOKEN: ${{ secrets.LIGHTSPEED_TOKEN }}
          EXPO_PUBLIC_LIGHTSPEED_DOMAIN_PREFIX: ${{ secrets.LIGHTSPEED_DOMAIN_PREFIX }}
        run: |
          echo "Note: Update TIER_TO_GROUP_MAP in syncCustomerTiersToLightspeed.ts with the IDs above first"
          echo "Skipping dry run test until group IDs are configured"
